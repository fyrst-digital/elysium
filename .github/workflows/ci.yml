name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v1

      - name: Validate plugin
        run: |
          echo "${{ github.workspace }}"
          shopware-cli extension validate ${{ github.workspace }}

  build-extension:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v1

      - name: Build extension
        run: | 
          shopware-cli extension build ${{ github.workspace }}
          rm -rf .devops

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlurElysiumSlider
          path: ${{ github.workspace }}

  deploy-extension-to-store:
    # @todo Add a condition to only run this job when there is a tag
    # if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-extension
    steps:
      - name: Get extension artifact
        uses: actions/download-artifact@v4
        with:
          name: BlurElysiumSlider

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v1

      - name: Debug files
        run: |
          ls -la && pwd

      - name: Auth Shopware Store
        run: |
          shopware-cli account login