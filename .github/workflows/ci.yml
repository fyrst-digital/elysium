name: CI

env:
  SHOPWARE_CLI_VERSION: '0.11.0'

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint administration
        run: npm run lint:administration

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v3
        with:
          version: ${{ env.SHOPWARE_CLI_VERSION }}

      - name: Validate plugin
        run: |
          find ${{ github.workspace }} -type f \( -name ".eslintrc.js" -o -name ".eslintignore" -o -name ".gitkeep" \) -delete
          rm -rf .devops .changelogs .github .git .gitignore .vscode store opencode.jsonc AGENTS.md 
          shopware-cli extension validate --full --reporter github ${{ github.workspace }}

      - name: Upload validated directory
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: validated-plugin
          path: |
            ${{ github.workspace }}
            '.*'
            **/.*

  build-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build changelog
        run: |
          find ${{ github.workspace }} -type f ! -path "${{ github.workspace }}/CHANGELOG.md" ! -path "${{ github.workspace }}/CHANGELOG_de-DE.md" ! -path "${{ github.workspace }}/package.json" -delete
          find ${{ github.workspace }} -type d -empty -delete
          npm install
          npm run md:changelog
          find ${{ github.workspace }} -type f ! -path "${{ github.workspace }}/CHANGELOG.html" ! -path "${{ github.workspace }}/CHANGELOG_de-DE.html" -delete

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: ${{ github.workspace }}

  build-extension:
    runs-on: ubuntu-latest
    needs: [validate, lint]
    steps:
      - name: Get validated plugin
        uses: actions/download-artifact@v4
        with:
          name: validated-plugin

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v3
        with:
          version: ${{ env.SHOPWARE_CLI_VERSION }}

      - name: Build and zip extension
        run: |
          shopware-cli extension zip --disable-git ${{ github.workspace }}

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlurElysiumSlider
          path: ${{ github.workspace }}/BlurElysiumSlider.zip

  deploy-extension-to-store:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [validate, lint]
    env:
      SHOPWARE_CLI_ACCOUNT_EMAIL: ${{ secrets.SHOPWARE_CLI_ACCOUNT_EMAIL }}
      SHOPWARE_CLI_ACCOUNT_PASSWORD: ${{ secrets.SHOPWARE_CLI_ACCOUNT_PASSWORD }}
    steps:
      - name: Get extension artifact
        uses: actions/download-artifact@v4
        with:
          name: validated-plugin

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v3
        with:
          version: ${{ env.SHOPWARE_CLI_VERSION }}

      - name: build and zip
        run: |
          shopware-cli extension zip --disable-git ${{ github.workspace }}

      - name: Deploy extension to store
        run: |
          shopware-cli account producer extension upload --skip-for-review-result BlurElysiumSlider.zip

  update-store-page:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    env:
      SHOPWARE_CLI_ACCOUNT_EMAIL: ${{ secrets.SHOPWARE_CLI_ACCOUNT_EMAIL }}
      SHOPWARE_CLI_ACCOUNT_PASSWORD: ${{ secrets.SHOPWARE_CLI_ACCOUNT_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shopware-cli
        uses: shopware/shopware-cli-action@v3
        with:
          version: ${{ env.SHOPWARE_CLI_VERSION }}

      - name: Update store page
        run: |
          shopware-cli account producer extension info push ${{ github.workspace }}
